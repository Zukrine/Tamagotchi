<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="src/img/favicon.ico" type="image/x-icon" />
    <title>Тамагочи</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="content">
        <div class="indicators">
          <span class="health progress_down_health">Здоровье</span>
          <span class="hunger progress_down_hunger">Голод</span>
          <span class="mood progress_down_mood">Настроение</span>
        </div>
        <div class="control">
            <button class="to_heal">Лечить</button>
            <button class="to_feed">Кормить</button>
            <button class="to_play">Играть</button>
        </div>
        <div class="gif">
          <img class="cat" src="src/img/cat/peaceful_cat.gif" alt="" />
        </div>
      </div>
    </main>
    <footer></footer>
    <script src="main.js"></script>
  </body>
</html>
